# Default configuration
# These values can be overridden by:
# 1. config/{environment}.toml
# 2. .env file
# 3. Environment variables with APP_ prefix (highest priority)

[server]
host = "0.0.0.0"
port = 8080
workers = 4

[database]
host = "localhost"
port = 5432
username = "admin"
password = "admin123"
database = "pacs_db"
max_connections = 10
min_connections = 2

[keycloak]
url = "http://localhost:8080"
realm = "pacs"
client_id = "pacs-server"
client_secret = ""

[logging]
level = "info"
format = "json"

[jwt]
secret = "your-secret-key-change-this-in-production"
expiration_hours = 24

[cors]
enabled = false
allowed_origins = ["http://localhost:3000", "http://localhost:8080"]
allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
allowed_headers = ["Content-Type", "Authorization", "X-Requested-With"]
expose_headers = ["Content-Length", "X-Total-Count"]
max_age = 3600

[object_storage]
provider = "s3"  # "s3" or "minio"
bucket_name = "pacs-masks"
region = "us-east-1"
endpoint = ""  # MinIO endpoint (leave empty for AWS S3)
access_key = ""
secret_key = ""

[signed_url]
default_ttl = 600  # 10 minutes
max_ttl = 3600     # 1 hour
